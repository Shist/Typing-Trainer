<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/reset/reset.css" />
    <link rel="stylesheet" href="./assets/style/sign-up/sign-up.css" />
    <title>Typing Trainer - Sign up</title>
  </head>
  <body>
    <div class="global-container">
      <header class="header">
        <div class="header__container">
          <h1 class="header__main-headline">Typing Trainer</h1>
          <button class="header__burger-menu-btn"></button>
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-list-item">
                <a href="./index.html" class="section-link">
                  <p class="section-link__text">Start typing</p>
                  <img
                    src="./assets/images/start-typing.png"
                    alt="Start typing"
                    class="section-link__img"
                  />
                </a>
              </li>
              <li class="header__nav-list-item">
                <a href="./typing-technique.html" class="section-link">
                  <p class="section-link__text">Typing technique</p>
                  <img
                    src="./assets/images/typing-technique.png"
                    alt="Typing technique"
                    class="section-link__img"
                  />
                </a>
              </li>
              <li class="header__nav-list-item">
                <a href="./about-project.html" class="section-link">
                  <p class="section-link__text">About project</p>
                  <img
                    src="./assets/images/about-project.png"
                    alt="About project"
                    class="section-link__img"
                  />
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main">
        <div class="main__container">
          <form action="#" class="main__sign-up-form">
            <h2 class="main__sign-up-headline">Sign up</h2>
            <h3 class="main__nickname-input-label">
              Enter your nickname below:
            </h3>
            <input
              type="text"
              name="nickname"
              class="main__nickname-input"
              id="nicknameInput"
              placeholder="Nickname"
              required
            />
            <h3 class="main__password-input-label">
              Enter your password below:
            </h3>
            <input
              type="password"
              name="password"
              class="main__password-input"
              id="passwordInput"
              placeholder="Password"
              required
            />
            <h3 class="main__repeat-password-input-label">
              Repeat your password below:
            </h3>
            <input
              type="password"
              name="repeat-password"
              class="main__repeat-password-input"
              id="repeatPasswordInput"
              placeholder="Repeat password"
              required
            />
            <h4 class="main__error-msg hidden-element"></h4>
            <button class="main__confirm-btn" type="submit">Confirm</button>
          </form>
          <h3 class="main__sign-up-suggestion-headline">
            Already have account?
          </h3>
          <a href="./sign-in.html" class="main__sign-up-btn">Sign in</a>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__git-link-wrapper">
            <a
              href="https://github.com/Shist/Typing-Trainer"
              target="_blank"
              class="section-link"
            >
              <img
                src="./assets/images/github.png"
                alt="GitHub"
                class="section-link__img section-link__img_bigger"
              />
              <p class="section-link__text">This project on GitHub</p>
            </a>
          </div>
        </div>
      </footer>
    </div>
    <script src="./dist/js/otherBundles/signUpPage.js"></script>
  </body>
</html>
