<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/reset/reset.css" />
    <link
      rel="stylesheet"
      href="./assets/style/personal-area/personal-area.css"
    />
    <title>Typing Trainer - Personal area</title>
  </head>
  <body>
    <div class="global-container">
      <header class="header">
        <div class="header__container">
          <h1 class="header__main-headline">Typing Trainer</h1>
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-list-item">
                <a href="./index.html" class="section-link">
                  <p class="section-link__text">Start typing</p>
                  <img
                    src="./assets/images/start-typing.png"
                    alt="Start typing"
                    class="section-link__img"
                  />
                </a>
              </li>
              <li class="header__nav-list-item">
                <a href="./typing-technique.html" class="section-link">
                  <p class="section-link__text">Typing technique</p>
                  <img
                    src="./assets/images/typing-technique.png"
                    alt="Typing technique"
                    class="section-link__img"
                  />
                </a>
              </li>
              <li class="header__nav-list-item">
                <a href="./about-project.html" class="section-link">
                  <p class="section-link__text">About project</p>
                  <img
                    src="./assets/images/about-project.png"
                    alt="About project"
                    class="section-link__img"
                  />
                </a>
              </li>
              <li class="header__nav-list-item">
                <a
                  href="./sign-in.html"
                  class="section-link"
                  id="authorization-link"
                >
                  <p class="section-link__text">Sign out</p>
                  <img
                    src="./assets/images/log-in.png"
                    alt="Sign in"
                    class="section-link__img"
                  />
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main">
        <div class="main__container">
          <h2 class="main__personal-area-headline">Personal area</h2>
          <div class="main__statistics-wrapper">
            <h3 class="main__statistics-headline">Statistics</h3>
            <div class="main__statistics-elements-wrapper">
              <span class="main__nickname-label">Name:</span>
              <span class="main__nickname"
                ><img
                  src="./assets/images/loading-spinner.svg"
                  alt="Loading"
                  class="small-loading-spinner"
              /></span>
              <span class="main__total-workouts-label">Total workouts:</span>
              <span class="main__total-workouts"
                ><img
                  src="./assets/images/loading-spinner.svg"
                  alt="Loading"
                  class="small-loading-spinner"
              /></span>
              <span class="main__whole-symbols-label"
                >Total symbols printed:</span
              >
              <span class="main__whole-symbols"
                ><img
                  src="./assets/images/loading-spinner.svg"
                  alt="Loading"
                  class="small-loading-spinner"
              /></span>
              <span class="main__average-speed-label">Average speed:</span>
              <span class="main__average-speed"
                ><img
                  src="./assets/images/loading-spinner.svg"
                  alt="Loading"
                  class="small-loading-spinner"
              /></span>
              <span class="main__max-average-speed-label"
                >Record average speed:</span
              >
              <span class="main__max-average-speed"
                ><img
                  src="./assets/images/loading-spinner.svg"
                  alt="Loading"
                  class="small-loading-spinner"
              /></span>
              <span class="main__whole-mistakes-label">Total mistakes:</span>
              <span class="main__whole-mistakes"
                ><img
                  src="./assets/images/loading-spinner.svg"
                  alt="Loading"
                  class="small-loading-spinner"
              /></span>
              <span class="main__average-mistakes-percent-label"
                >Average mistakes percent:</span
              >
              <span class="main__average-mistakes-percent"
                ><img
                  src="./assets/images/loading-spinner.svg"
                  alt="Loading"
                  class="small-loading-spinner"
              /></span>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__git-link-wrapper">
            <a
              href="https://github.com/Shist/Typing-Trainer"
              target="_blank"
              class="section-link"
            >
              <img
                src="./assets/images/github.png"
                alt="GitHub"
                class="section-link__img section-link__img_bigger"
              />
              <p class="section-link__text">This project on GitHub</p>
            </a>
          </div>
        </div>
      </footer>
    </div>
    <script
      type="module"
      src="./assets/scripts/personal-area/personal-area-controller.js"
    ></script>
  </body>
</html>
